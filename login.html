<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Images/main-logo.png" alt="Company logo">
        </div>
        <div class="content">
            <input type="text" class="cnt" name="" id="" placeholder="Email address or Phone number">
            <input type="password" class="cnt" name="" id="" placeholder="Password">
            <button class="cnt login">Login</button>
            <span class="cnt">Forgotten password?</span>
            <button class="cnt newac">Create new account</button>
        </div>
    </div>
</body>
</html>
